<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Administrador de cuestiones</title>
    <meta name="author" content="Florencia Miranda" />
    <meta charset="utf-8" />

    <!-- Importar bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/practicaFinalFront/css/estilos.css"
    />
    <script src="../js/login.js"></script>
  </head>
  <body onload="inicioLogin();">
    <div class="contenedor">
      <h1>Iniciar sesión</h1>
      <!-- junbotron es un clase de bootstrap-->
      <div class="jumbotron">
        <form id="loginForm" action="login.html">
          <div class="form-group" id="div_user">
            <label for="user">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="user"
              required
              placeholder="Ingresar usuario"
            />
          </div>
          <div class="form-group" id="div_contrasena">
            <label for="contrasena">Password</label>
            <input
              type="password"
              class="form-control"
              id="contrasena"
              required
              placeholder="Contraseña"
            />
          </div>
          <div id="div_input">
            <input type="button" class="btn btn-primary" id="botonLogin" value="Iniciar sesión" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
